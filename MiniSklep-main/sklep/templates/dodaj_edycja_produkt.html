{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10 col-sm-12">
      <div class="card shadow-lg border-light">
        <div class="card-header bg-primary text-white text-center py-3">
          <h3>
            {% if produkt %}
              Edytuj Produkt
            {% else %}
              Dodaj Produkt
            {% endif %}
          </h3>
        </div>
        <div class="card-body">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group">
              <label for="id_nazwa">Nazwa: </label>
              {{ form.nazwa }}

              <br><label for="id_opis">Opis: </label>
              <textarea id="opis" name="opis" rows="4" style="resize: vertical; width: 100%;">{{ form.opis.value }}</textarea>

              <br><label for="id_cena_netto">Cena netto: </label>
              <input type="number" name="cena_netto" id="id_cena_netto" value="{{ form.cena_netto.value }}" class="form-control" min="0" step="0.01" required style="display: inline-block; width: auto;">

              <br><label for="id_ilość">Ilość: </label>
              <input type="number" name="ilosc" id="id_ilosc" value="{{ form.ilosc.value }}" class="form-control" min="0" step="1" required style="display: inline-block; width: auto;">


              <label for="id_obrazek">Obrazek: </label>
              {{ form.obrazek }}<br>
            </div>

            <div class="form-group text-center mt-4">
              <button type="submit" class="btn btn-primary btn-lg">
                {% if produkt %}
                  Zaktualizuj
                {% else %}
                  Dodaj
                {% endif %}
              </button>

              {% if produkt %}
              <a href="{% url 'usun_produkt' produkt.id %}" class="btn btn-danger btn-lg mx-3">Usuń Produkt</a>
              {% endif %}
              <a href="{% url 'lista_produktow_edit' %}" class="btn btn-secondary btn-lg">Anuluj</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

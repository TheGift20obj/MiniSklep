<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Mini Sklep {% endblock %}</title>
    
    <!-- Dodaj swoje pliki CSS, np. Bootstrap, jeśli chcesz -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    {% block extra_css %}{% endblock %}  <!-- Miejsce na dodatkowe pliki CSS w konkretnych stronach -->
</head>
<body>
    <div class="container">
        <!-- Menu nawigacyjne -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">Mini Sklep</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'lista_produktow' %}">Produkty</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'dodaj_edycja_produkt' %}">Dodaj Produkt</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Główna zawartość strony -->
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>

        <!-- Stopka strony -->
        <footer class="footer mt-5 py-3 bg-light">
            <div class="container">
                <span class="text-muted">© 2025 Mini Sklep - Wszystkie prawa zastrzeżone</span>
            </div>
        </footer>
    </div>

    <!-- Dodaj JavaScript (np. jQuery, Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    {% block extra_js %}{% endblock %}  <!-- Miejsce na dodatkowy JavaScript w poszczególnych stronach -->
</body>
</html>
